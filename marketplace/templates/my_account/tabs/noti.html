<div id="notiTab"
     data-fragment-url="{% url 'my_account_noti_fragment' %}"
     data-read-url-template="{% url 'my_account_noti_mark_read' 0 %}"
     data-read-all-url="{% url 'my_account_noti_mark_all_read' %}">

  <div class="noti-head">
    <div class="noti-title-row">
      <h2 class="noti-title">
        <svg class="w-7 h-7 text-orange-600" viewBox="0 0 24 24" fill="none">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7Z"
                stroke="currentColor" stroke-width="2"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"
                stroke="currentColor" stroke-width="2"/>
        </svg>
        الإشعارات
      </h2>

      <div class="noti-actions">
        <div class="noti-count">
          الكل: <span id="notiTotal">0</span>
          <span class="noti-unread-chip">
            غير مقروء: <span id="notiUnread">0</span>
          </span>
        </div>

        <button type="button" id="notiMarkAllBtn" class="noti-btn">
          تعليم الكل كمقروء
        </button>
      </div>
    </div>
  </div>

  <div id="notiLoader" class="noti-loader">جاري تحميل الإشعارات...</div>
  <div id="notiContent" class="noti-content hidden"></div>
</div>
