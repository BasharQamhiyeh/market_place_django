{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-6">
  <div class="bg-white border border-gray-200 rounded-xl shadow p-6">

    <h4 class="text-xl font-semibold mb-4">نسيت كلمة المرور</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="px-4 py-3 rounded mb-2
          {% if message.tags == 'error' %}bg-red-100 text-red-800
          {% elif message.tags == 'success' %}bg-green-100 text-green-800
          {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800
          {% else %}bg-blue-100 text-blue-800{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit"
              class="bg-orange-600 w-full px-4 py-2 bg-jordan text-white rounded hover:opacity-90">
        إرسال الرمز
      </button>
    </form>

  </div>
</div>
{% endblock %}
