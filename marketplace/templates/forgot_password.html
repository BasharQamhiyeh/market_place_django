{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
  <div class="card shadow-sm border-0 mt-4">
    <div class="card-body">
      <h4 class="mb-3">نسيت كلمة المرور</h4>

      {# ✅ Show Django messages (important!) #}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" class="vstack gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-jordan w-100">إرسال الرمز</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
