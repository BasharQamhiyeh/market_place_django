{% extends "base.html" %}

{% block title %}تحقق من الرمز{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4">
  <div class="bg-white border border-gray-200 rounded-xl shadow p-6">

    <h4 class="text-xl font-semibold mb-2">تحقق من الرمز</h4>

    <p class="text-gray-600 mb-4">
      تم إرسال رمز مكون من 6 أرقام إلى رقم الهاتف {{ phone }}
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Django form paragraphs converted into better Tailwind styling -->
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <button type="submit"
        class="bg-orange-600 bg-jordan text-white w-full py-2 rounded hover:opacity-90">
        تحقق
      </button>
    </form>

  </div>
</div>
{% endblock %}
