<div id="lightbox" class="lightbox">
  <button class="lightbox-close" onclick="closeLightbox()">
    <span>✕</span>
    <span>إغلاق</span>
  </button>
  <button class="lightbox-btn next" onclick="changeLightboxImage(-1)">
    <span class="text-3xl leading-none translate-y-[-2px]">‹</span>
  </button>
  <img id="lightboxImage" class="lightbox-img" src="" alt="صورة مكبرة للإعلان">
  <button class="lightbox-btn prev" onclick="changeLightboxImage(1)">
    <span class="text-3xl leading-none translate-y-[-2px]">›</span>
  </button>
</div>
