{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">{% trans "Edit Profile" %}</h4>
      </div>
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between flex-wrap gap-2">
            <div class="d-flex gap-2">
              <a href="{% url 'change_password' %}" class="btn btn-jordan-outline">{% trans "Change Password" %}</a>
              <a href="{% url 'user_profile' request.user.user_id %}" class="btn btn-outline-secondary">{% trans "Back to profile" %}</a>
            </div>
            <button type="submit" class="btn btn-jordan">{% trans "Save Changes" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
