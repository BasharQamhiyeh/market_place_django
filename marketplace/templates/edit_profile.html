{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-3xl">

    <div class="bg-white border border-gray-200 rounded-xl shadow">
      <div class="px-5 py-3 bg-gray-900 text-white rounded-t-xl">
        <h4 class="text-lg font-semibold mb-0">{% trans "Edit Profile" %}</h4>
      </div>

      <div class="p-6">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="flex flex-wrap justify-between gap-3 mt-4">

            <div class="flex gap-3">
              <a href="{% url 'change_password' %}"
                 class="px-4 py-2 border border-jordan text-jordan rounded hover:bg-jordan hover:text-white">
                {% trans "Change Password" %}
              </a>

              <a href="{% url 'user_profile' request.user.user_id %}"
                 class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">
                {% trans "Back to profile" %}
              </a>
            </div>

            <button type="submit"
                    class="bg-orange-600 px-5 py-2 bg-jordan text-white rounded hover:opacity-90">
              {% trans "Save Changes" %}
            </button>

          </div>

        </form>
      </div>

    </div>

  </div>
</div>
{% endblock %}
