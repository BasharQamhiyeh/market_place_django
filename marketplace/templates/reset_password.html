{% extends "base.html" %}
{% block title %}إعادة تعيين كلمة المرور{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4">
  <div class="bg-white border border-gray-200 rounded-xl shadow p-6">

    <h4 class="text-xl font-semibold mb-4">إعادة تعيين كلمة المرور</h4>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <button type="submit"
        class="bg-jordan text-white w-full py-2 rounded hover:opacity-90">
        تأكيد
      </button>
    </form>

  </div>
</div>
{% endblock %}
