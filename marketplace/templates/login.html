{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0">{% trans "Login" %}</h4>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label for="username" class="form-label">{% trans "Username/phone" %}</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <div>
            <label for="password" class="form-label">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'register' %}" class="text-decoration-none">{% trans "Create account" %}</a>
            <button type="submit" class="btn btn-jordan">{% trans "Login" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
