{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Cancel Ad" %}{% endblock %}

{% block content %}
<div class="bg-white border border-gray-200 rounded-xl shadow">

  <div class="bg-gray-800 text-white px-4 py-3 rounded-t-xl">
    <h4 class="text-lg font-semibold mb-0">
      {% trans "Cancel Ad" %}: {{ item.title }}
    </h4>
  </div>

  <div class="p-4">
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <p class="font-semibold mb-2">{% trans "Did you sell this item through our site?" %}</p>

        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input id="sold_yes" type="radio" name="sold_on_site" value="yes" required class="text-jordan">
            <span>{% trans "Yes" %}</span>
          </label>

          <label class="flex items-center gap-2">
            <input id="sold_no" type="radio" name="sold_on_site" value="no" class="text-jordan">
            <span>{% trans "No" %}</span>
          </label>
        </div>
      </div>

      <div>
        <label for="reason" class="font-semibold mb-1">{% trans "Reason for cancellation (optional)" %}</label>
        <textarea id="reason" name="reason" rows="3"
                  class="w-full rounded border border-gray-300 p-2 focus:ring-jordan focus:border-jordan"></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <a href="{% url 'my_items' %}"
           class="border border-jordan text-jordan px-4 py-2 rounded hover:bg-jordan hover:text-white transition">
          {% trans "Back to My Announcements" %}
        </a>

        <button type="submit"
                class="bg-jordan text-white px-4 py-2 rounded hover:opacity-90">
          {% trans "Confirm Cancelation" %}
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
