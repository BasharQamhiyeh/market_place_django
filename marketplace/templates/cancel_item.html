{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Cancel Ad" %}{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-header bg-dark text-white">
    <h4 class="mb-0">{% trans "Cancel Ad" %}: {{ item.title }}</h4>
  </div>

  <div class="card-body">
    <form method="post" class="row g-3">
      {% csrf_token %}

      <div class="col-12">
        <p class="mb-2 fw-semibold">{% trans "Did you sell this item through our site?" %}</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="sold_yes" type="radio" name="sold_on_site" value="yes" required>
          <label class="form-check-label" for="sold_yes">{% trans "Yes" %}</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="sold_no" type="radio" name="sold_on_site" value="no">
          <label class="form-check-label" for="sold_no">{% trans "No" %}</label>
        </div>
      </div>

      <div class="col-12">
        <label for="reason" class="form-label fw-semibold">{% trans "Reason for cancellation (optional)" %}</label>
        <textarea id="reason" name="reason" rows="3" class="form-control"></textarea>
      </div>

      <div class="col-12 d-flex gap-2 justify-content-end">
        <a href="{% url 'my_items' %}" class="btn btn-jordan-outline">{% trans "Back to My Announcements" %}</a>
        <button type="submit" class="btn btn-jordan">{% trans "Confirm Cancelation" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
