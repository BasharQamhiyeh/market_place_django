{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}

{% block content %}
  {{ block.super }}

  <hr>
  <h2>{% trans "Add New City" %}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="submit-row">
      <input type="submit" value="{% trans 'Save' %}" class="default">
    </div>
  </form>
{% endblock %}
