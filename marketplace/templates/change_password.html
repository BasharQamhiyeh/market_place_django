{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-xl">
    <div class="bg-white border border-gray-200 rounded-xl shadow">

      <div class="bg-gray-800 text-white px-4 py-3 rounded-t-xl">
        <h4 class="text-lg font-semibold mb-0">{% trans "Change Password" %}</h4>
      </div>

      <div class="p-4">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="flex justify-end gap-2">
            <a href="{% url 'edit_profile' %}"
               class="border border-jordan text-jordan px-4 py-2 rounded hover:bg-jordan hover:text-white transition">
              {% trans "Back to profile settings" %}
            </a>

            <button type="submit"
                    class="bg-orange-600 bg-jordan text-white px-4 py-2 rounded hover:opacity-90">
              {% trans "Change Password" %}
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
