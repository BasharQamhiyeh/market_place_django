{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h2>{% trans "Change Password" %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans "Change Password" %}</button>
</form>

<p style="margin-top: 20px;">
  <a href="{% url 'edit_profile' %}">{% trans "Back to profile settings" %}</a>
</p>
{% endblock %}
